{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 40px 20px;">
  <h2 style="text-align: center; margin-bottom: 32px;">Login to Your Account</h2>
  {% if error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}
  <form method="post" action="/auth/login" style="background: white; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter your password" />
    </div>
    <button type="submit" class="btn" style="width: 100%; margin-top: 8px;">Login</button>
  </form>
  <p style="text-align: center; margin-top: 24px; color: #686b78;">
    Don't have an account? <a href="/auth/register">Register here</a>
  </p>
</div>
{% endblock %}
