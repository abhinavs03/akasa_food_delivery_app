{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 40px 20px;">
  <h2 style="text-align: center; margin-bottom: 32px;">Create Your Account</h2>
  {% if error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}
  <form method="post" action="/auth/register" style="background: white; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required minlength="8" maxlength="72" placeholder="Create a password" />
      <small style="display: block; color: #686b78; margin-top: 6px; font-size: 13px;">
        Password must be 8-72 characters and contain at least one letter and one digit.
      </small>
    </div>
    <button type="submit" class="btn" style="width: 100%; margin-top: 8px;">Create Account</button>
  </form>
  <p style="text-align: center; margin-top: 24px; color: #686b78;">
    Already have an account? <a href="/auth/login">Login here</a>
  </p>
</div>
{% endblock %}
